# arxiv info
arxiv:
  arxiv_base_url: "https://arxiv.org"
  arxiv_topic_url: "https://arxiv.org/list/{}/new"
  arxiv_topic_list:
    - "cs.AI"
    - "cs.CL"
    - "cs.CV"
    - "cs.LG"
    - "cs.NE"

analysis:
  arxiv_papers_dir: "arxiv_papers"
  arxiv_analysis_language: "Chinese"
  arxiv_papers_crawled_jsonl: "arxiv_papers_data/arxiv_papers_{}_crawled.jsonl"
  arxiv_papers_analyzed_jsonl: "arxiv_papers_data/arxiv_papers_{}_analyzed.jsonl"
  arxiv_papers_analyzed_md: "arxiv_papers_data/arxiv_papers_{}_analyzed.md"

# llm model and api info, prioritize taking from environment variables
llm:
  model_name: "qwen-plus"
  api_key: "23fbfd7c-a69f-465c-8f9a-ed94956fd8b9"
  base_url: "https://ark.cn-beijing.volces.com/api/v3"

# llm prompt info
prompt:
    system: |
        You are a professional paper analyst.
        You should not respond too long output.
        Your output should in {}.
        Please analyze the following abstract of papers.
    user: |
        please analyze the following abstract of paper.
        please translate the following title of paper.
        abstract: {}
        title: {}